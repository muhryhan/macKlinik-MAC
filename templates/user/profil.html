<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- My style -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='user/profil.css') }}"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar" id="navbar-before-login">
      <a href="#" class="navbar-logo">
        <span class="logo material-symbols-outlined"> stethoscope </span>
        <span class="judul-icon">MacKlinik</span>
      </a>

      <div id="tamu" class="navbar-nav">
        <a href="/">Home</a>
        <a href="/obat">Daftar obat</a>
        <a href="/keluhan">Keluhan</a>
        <a href="/artikel">Artikel</a>
        <select id="" class="dropdown" onchange="location = this.value;">
          <option value="">History</option>
          <option value="/hist_pembelian">Pembelian</option>
          <option value="/hist_keluhan">Keluhan</option>
        </select>   
        <select id="" class="dropdown" onchange="location = this.value;">
          <option value="#">Profile</option>
          <option value="#">User</option>
          <option value="/login_user">LogOut</option>
        </select>

      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </nav>

    <!-- Navbar end -->

    <!-- profile -->
    <div class="col">
      <h1 class="text-center fw-bold judulkategori">Profil Member</h1>
      <hr class="mx-auto" style="width: 10%; background-color: #1e88e5" />
    </div>
    <div class="container">
      <div class="profile">
        <img src="hutao.png" alt="Foto Profil" id="userImg" />
        <h3 id="userName">Nama Pengguna</h3>
        <p><span id="userEmail">user@example.com</span></p>
        <p id="userDescription">Lorem, ipsum dolor.</p>

        <div class="btn-group">
          <button onclick="editProfile()">Edit</button>
          <button onclick="logoutProfile()">logout</button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Edit Profile</h2>
        <input type="text" id="newUserName" placeholder="New Username" />
        <input type="text" id="newUserEmail" placeholder="New Email" />
        <input type="file" id="newUserImg" accept="image/*" />
        <textarea
          id="newUserDescription"
          placeholder="New Description"
        ></textarea>

        <div class="btn-group">
          <button onclick="saveChanges()">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- profile end -->

    <!-- footer secstion star -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#daftarobat">Daftar obat</a>
        <a href="#keluhan">keluhan</a>
        <a href="#komunitas">Komunitas</a>
        <a href="#artikel">Artikel</a>
      </div>
      <div class="credit">
        <p>Created by <a href="">kelompok Mac</a>. | &copy; 2023.</p>
      </div>
    </footer>
    <!-- Footer End -->
    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="{{ url_for('static', filename='user/index.js') }}"></script>
  </body>
</html>
