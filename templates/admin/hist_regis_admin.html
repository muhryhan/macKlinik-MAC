<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iconss -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- JQuery dan Cookie -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- My CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin/admin.css') }}"
    />

    <title>Admin</title>
    <script>
      $(document).ready(function () {
        console.log("Document is ready");
        show_list_regis();
      });
    </script>
  </head>
  <body>

    <section id="sidebar">
      <a href="/adm_dashboard" class="brand">

      <ul class="side-menu top">
        <li>
          <a href="/adm_dashboard">
            <i class="bx bxs-dashboard"></i>

          </a>
        </li>
        <li>
          <a href="/adm_obat">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Data pembelian obat</span>
          </a>
        </li>
        <li>
          <a href="/adm_keluhan">
            <i class="bx bxs-group"></i>
            <span class="text">Data keluhan pasien</span>
          </a>
        </li>
        <li>
          <a href="/adm_artikel">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Artikel</span>
          </a>
        </li>
        <li class="active">
          <a href="/adm_hist_regis">
            <i class="bx bxs-group"></i>
            <span class="text">Register</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="/login_admin" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>

        <a href="#" class="profile">
          <img src="o.jpg" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>DATA REGISTER</h1>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Data Register</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
            </div>
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Date Order</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="list-regis">
                <!-- <tr>
                  <td>
                    <img src="hutao.png" />
                    <p>ian</p>
                  </td>
                  <td>07-12-2023</td>
                  <td><span class="status delete">Delete</span></td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <div class="modal">
      <div class="card-modal"></div>
    </div>
    <!-- CONTENT -->

    <script src="{{ url_for('static', filename='admin/admin.js') }}"></script>
