<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRASI ADMIN</title>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin/style.css') }}"
    />
    <script src="{{ url_for('static', filename='admin/regis_admin.js') }}"></script>
    <script>
      // Pastikan ini ditempatkan setelah elemen formulir dimuat
      $(document).ready(function () {
        $("form").submit(function (event) {
          regis_admin(event);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="title">
          <span class="material-symbols-outlined">stethoscope</span>
          <span>HealtCare</span>
        </div>
        <h3>ADMIN</h3>
        <form action="/api/regis_admin" method="POST">
          <div class="field">
            <label for="username">Username</label>
            <input
              type="text"
              name="un_give"
              id="username"
              placeholder="Masukan Username..."
              required
            />
          </div>

          <div class="field">
            <label for="password">Kata Sandi</label>
            <input
              type="password"
              name="pw_give"
              id="password"
              placeholder="Masukan Kata Sandi"
              required
            />
          </div>
          <div class="field">
            <label for="confirm_password">Konfirmasi Kata Sandi</label>
            <input
              type="password"
              name="confirm_pw_give"
              id="confirm_password"
              placeholder="Masukan Konfirmasi Kata Sandi"
              required
            />
          </div>

          <p class="lainnya">
            Sudah membuat akun? <a href="/login_admin">Klik disini</a>
          </p>
          <button type="submit" onclick="regis_admin(event)">Sign Up</button>

          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="gambar">
        <span class="material-symbols-outlined">stethoscope</span>
      </div>
    </div>
  </body>
</html>
